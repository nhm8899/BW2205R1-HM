<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>

<body>
    <p>Sign up</p>
    <form action="#">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastName" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="date">
                        <option>Date</option>
                    </select>
                    <select name="month">
                        <option>Month</option>
                    </select>
                    <select name="year">
                        <option>Year</option< />
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option>USA</option>
                        <option>Vietnam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Enter E-mail"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" name="phone" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="confirmed"> i agree to the Tearms of use</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
